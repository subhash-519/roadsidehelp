server:
  port: ${SERVER_PORT}
  error:
    include-message: always

spring:
  # ======================
  # EMAIL SMTP
  # ======================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          debug: false

  # ======================
  # DATABASE
  # ======================
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ======================
  # JPA / HIBERNATE
  # ======================
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # ======================
  # FLYWAY
  # ======================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # ======================
  # REDIS
  # ======================
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 2000ms

  # ======================
  # KAFKA
  # ======================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      retries: 3
      batch-size: 16384
      linger-ms: 5
      buffer-memory: 33554432
    consumer:
      auto-offset-reset: earliest

# ======================
# WEBSOCKET
# ======================
websocket:
  message-broker:
    prefix: /topic
  app:
    prefix: /app

# ======================
# JWT
# ======================
jwt:
  secret: ${JWT_SECRET}
  access-token-validity-seconds: 86400
  refresh-token-validity-days: 30

# ======================
# CORS
# ======================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type
  allow-credentials: true

# ======================
# LOGGING
# ======================
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: WARN

# ======================
# SWAGGER / SPRING DOC
# ======================
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.roadsidehelp.api
